            <p>Fields marked with an asterisk(*) are required.<br>

            </p>
            <form id="contactform" action="mailto: josh.luke.js@gmail.com" method="POST" enctype="text/plain">
                <label for="fname">First Name*</label>
                <input type="text" name="fname" required><br>
                <label for="lname">Last Name*</label>
                <input type="text" name="lname" required><br>
                <label for="email">Email*</label>
                <input type="email" name="email" required>
                <label for="companyname">Company Name*</label>
                <input type="text" name="companyname" required><br>
                <label for="yourtitle">Your Title*</label>
                <input type="text" name="yourtitle" required><br>
                <label for="currenturl">Current Website URL (leave blank if none)</label>
                <input type="url" name="currenturl"><br>
                <button type="submit" class="button">Submit</button>
                <button type="reset" class="button">Reset</button>
            </form>
